<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Plafonnier voiture</title>
    <link rel="stylesheet" type="text/css" href="./CarUI.css" />
    <script type="text/javascript" src="./Door.js"></script>
    <script type="text/javascript" src="./Switch.js"></script>
    <script type="text/javascript" src="./SwitchPosition.js"></script>
  </head>

  <body>
    <div id="ceilingLight">
      <table id="table1">
        <tr>
          <td>
            <img id="lightPicture" />
          </td>
          <td>
            <input id="on" type="radio" name="light" />ON<br />
            <input id="middle" type="radio" name="light" />Portière<br />
            <input id="off" type="radio" name="light" />OFF<br />
          </td>
        </tr>
      </table>
    </div>

    <div id="car">
      <table>
        <tr>
          <td>
            <p>Portière gauche :</p>
            <input type="button" id="leftDoor" value="Ouvrir" />
          </td>
          <td>
            <img id="carPicture" />
          </td>
          <td>
            <p>Portière droite :</p>
            <input type="button" id="rightDoor" value="Ouvrir" />
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
